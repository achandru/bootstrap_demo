                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <div class="form-group">
                                <input type="text" id="ccnum" name="ccnum" maxlength="16"
                                class="form-control input-sm" placeholder="Credit Card Number" 
                                    onkeydown="IsMatchingCard(str);"> 
                            </div>
                            </div>   
                        
                            </form>
                        




        <script type="text/javascript" language="javascript">
                        
                            function IsMatchingCard(str){
                                var myRegExp =  /[0-9]{4} {0,1}[0-9]{4} {0,1}[0-9]{4} {0,1}[0-9]{4}/;
                                return myRegExp.test(str)
                            }
                            
                            function TestGuess(){
                            alert(IsMatchingCard("1234 1234 1234 1234"));
                            }
                        
        </script>
