        <body>

                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="form-group">
                        <input type="text" id="cvv" name="cvv" maxlength="3" 
                        class="form-control input-sm" placeholder="CVV" 
                        onkeydown="return NumericTextBox(event);" / required> 
                    </div>
                </div>

                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="form-group">
                        <input type="text" id="ccnum" name="ccnum" maxlength="16"
                        class="form-control input-sm" placeholder="Credit Card Number" onkeydown="cc_format(value);"> 
                    </div>
                </div>
                            
        </body>


<script type="text/javascript" language="javascript"> 
        
        function NumericTextBox(evt) {

        var charCode = evt.keyCode;

        if(evt.ctrlKey == true)
        {
        if(charCode == 67 || charCode == 86)
        {
        return true;
        }
        }
        if (charCode == 8 || //backspace
                    charCode == 46 || //delete
                    charCode == 13 || //enter key
                    charCode == 189)   //hipen key
        {
            return true;
        }
        else if (charCode >= 37 && charCode <= 40) //arrow keys
        {
            return true;
        }

        else if (charCode >= 48 && charCode <= 57) //0-9 on key pad
        {
            if (evt.shiftKey == true)
                return false;

            return true;
        }
        else if (charCode >= 96 && charCode <= 105) //0-9 on num pad
        {
            if (evt.shiftKey == true)
                return false;

            return true;
        }
        else
            return false;
        }


        
        function cc_format(value) {
            var v = value.replace(/\s+/g, '').replace(/[^0-9]/gi, '')
            var matches = v.match(/\d{4,16}/g);
            var match = matches && matches[0] || ''
            var parts = []
        
            for (i=0, len=match.length; i<len; i+=4) {
                parts.push(match.substring(i, i+4))
            }
        
            if (parts.length) {
                return parts.join(' ')
            } else {
                return value
            }
        }
       

</script>
